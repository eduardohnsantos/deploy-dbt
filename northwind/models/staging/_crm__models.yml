version: 2  # Versão do esquema de metadados

models:
  - name: stg_orders
    description: "Tabela de pedidos do estágio"
    columns:
      - name: order_id
        description: "ID único do pedido"
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "ID do cliente que fez o pedido"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id

  - name: stg_order_details
    description: "Tabela de detalhes dos pedidos"
    columns:
      - name: order_id
        description: "ID do pedido"
        tests:
          - not_null
      - name: product_id
        description: "ID do produto"
        tests:
          - not_null
      - name: unit_price
        description: "Preço unitário"
        tests:
          - not_null
      - name: quantity
        description: "Quantidade"
        tests:
          - not_null

  - name: stg_customers
    description: "View de clientes em stg"
    tags: ['untagged']
    meta:
      owner: postgres
      type: view
      package: northwind
      qualquer_coisa: teste
      language: sql
      relation: postgres.public.raw_customers
      access: protected
      version: '1.0'
      contract: Enforced
    columns:
      - name: customer_id
        description: "ID único do cliente"
        data_type: integer
        tests:
          - not_null
          - unique
      - name: company_name
        description: "Nome da empresa"
        data_type: varchar
        tests:
          - not_null
